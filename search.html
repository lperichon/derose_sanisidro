<?php
/**
 * The template for displaying Search Results pages.
 *
 * @package WordPress
 * @subpackage derose_si
 * @since derose_si 1.0
 */

get_header(); ?>
			<div id="main" role="main">

<?php if ( have_posts() ) : ?>
				<h1 class="page-title"><?php printf( __( 'Resultados de la búsqueda por: %s', 'derose_si' ), '<span>' . get_search_query() . '</span>' ); ?></h1>
				<?php
				/* Run the loop for the search to output the results.
				 * If you want to overload this in a child theme then include a file
				 * called loop-search.php and that will be used instead.
				 */
				 get_template_part( 'loop', 'search' );
				?>
<?php else : ?>
				<div id="post-0" class="post no-results not-found">
					<h2 class="entry-title"><?php _e( 'Sin resultados', 'derose_si' ); ?></h2>
					<div class="entry-content">
						<p><?php _e( 'Perdon pero no se encontraron resultados para la búsqueda. Por favor intentá con otras palabras.', 'derose_si' ); ?></p>
					</div><!-- .entry-content -->
				</div><!-- #post-0 -->
<?php endif; ?>
			</div><!-- #content -->

<?php get_footer(); ?>
